<!-- header service -->
<div class="header-section-wrapper">
    <div class="header-section header-section-example">
        <div id="language">
            <ul class="language-toggle">
                <li @click="selectLang('graphql')">
                    <input type="radio" class="language-toggle-source" name="language-toggle" id="toggle-lang-curl" data-language="curl" checked="checked">
                    <label for="toggle-lang-curl" class="language-toggle-button language-toggle-button--curl">GraphQl</label>
                </li>
                <li @click="selectLang('js')">
                    <input type="radio" class="language-toggle-source" name="language-toggle" id="toggle-lang-ruby" data-language="ruby">
                    <label for="toggle-lang-ruby" class="language-toggle-button language-toggle-button--ruby">Js</label>
                </li>
                <li @click="selectLang('go')">
                    <input type="radio" class="language-toggle-source" name="language-toggle" id="toggle-lang-go" data-language="ruby">
                    <label for="toggle-lang-ruby" class="language-toggle-button language-toggle-button--ruby">Go</label>
                </li>
            </ul>
        </div>
    </div>
</div>
<!-- End header service -->s
