{{ $id := .Get "idNumber" }}
{{ $isOpen := "" }}

{{if eq (.Get "isOpen") "true"}}
{{$isOpen = "in"}}
{{end}}

<div class="panel panel-default">
    <div class="panel-heading" role="tab" id="heading_{{$id}}">
        <a role="button" data-toggle="collapse" href="#collapse_{{$id}}" aria-expanded="true">
            {{.Get "title"}}
        </a>
    </div>
    <div id="collapse_{{$id}}" class="panel-collapse collapse {{$isOpen}}" role="tabpanel">
        <div class="panel-body pa-15">
            {{.Inner}}
        </div>
    </div>
</div>
