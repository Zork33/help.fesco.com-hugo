{{ $img := $.Page.Resources.GetMatch (.Get "img") }}

{{ if $img }}
<div style="clear: both">
    <div style="width: 100px; display: inline-block">
        <img src="{{ $img.RelPermalink }}"/>
    </div>
    <div style="width: 200px;  display: inline-block">
        {{.Get "text"}}
    </div>
</div>

{{ else }}
<pre>image '{{.Get "name"}}' not found!!!</pre>
{{ end }}
