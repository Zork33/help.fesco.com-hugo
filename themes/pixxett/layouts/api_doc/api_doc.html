{{ partial "api/header.html" . }}
<div id="page">
    {{ partial "api/top_navbar.html" . }}
    {{ partial "api/header_service.html" . }}
    <!-- Section Background -->
    <div id="background">
        <div class="background-actual"></div>
    </div>
    {{ partial "api/sidebar.html" . }}
    <!-- End Section Background -->
    <!-- main Content -->
    <div id="documenter_content" class="method-area-wrapper">
        <section id="documenter-1" class="method">
            <div class="method-area">
                {{.Content}}
            </div>
        </section>

    </div>
</div>

{{ partial "api/mobile-sidebar.html" . }}
{{if .Params.redirectUrl}}
<script>
    window.location.href = '{{.Params.redirectUrl}}'
</script>
{{end}}
{{ partial "api/footer.html" . }}
